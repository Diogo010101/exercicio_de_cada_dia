<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas e Áudio</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="/img/300por300.jpg">
        <source media="(max-width: 1050px)" srcset="/img/700por700.jpg">
        <img src="/img/1000por1000.jpg" alt="Desenho em aquarela de uma menina com um vestido, segurando uma gaiola com um pássaro brilhante e olhando para uma fumaça escura acima dela, onde podemos ver corvos.">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="/midia/ice_e_fire-king_canyon.mp3" preload="metadata" controls></audio>

    
</body>
</html>
